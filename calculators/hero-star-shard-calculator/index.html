<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Star Shard Calculator</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V8DN27T9RG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-V8DN27T9RG');
    </script>
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="style.css">
    <script src="shard-calc.js" defer></script>
  </head>
  <body>
    <div class="calculator-wrapper">

      <!-- === Section: Stars === -->
      <section class="section">
        <div class="section-header">Current Star</div>
        <div class="section-body">
            <div id="current-star-fake" class="custom-select">
              <div data-value="0" class="selected"><img src="icons/star-0.png" /></div>
              <div data-value="1"><img src="icons/star-1.png" /></div>
              <div data-value="2"><img src="icons/star-2.png" /></div>
              <div data-value="3"><img src="icons/star-3.png" /></div>
              <div data-value="4"><img src="icons/star-4.png" /></div>
            </div>
          </div>
      </section>

      <!-- === Section: Tier === -->
      <section class="section">
        <div class="section-header">Current Tier</div>
        <div class="section-body">
            <div id="current-tier-fake" class="custom-select">
              <div data-value="0" class="selected"><img src="icons/star-0.png" /></div>
              <div data-value="1"><img src="icons/tier-1.png" /></div>
              <div data-value="2"><img src="icons/tier-2.png" /></div>
              <div data-value="3"><img src="icons/tier-3.png" /></div>
              <div data-value="4"><img src="icons/tier-4.png" /></div>
              <div data-value="5"><img src="icons/tier-5.png" /></div>
            </div>
          </div>
      </section>

      <!-- === Section: Target Star === -->
      <section class="section">
        <div class="section-header">Target Star</div>
        <div class="section-body">
            <div id="target-star-fake" class="custom-select">
              <div data-value="1" class="selected"><img src="icons/star-1.png" /></div>
              <div data-value="2"><img src="icons/star-2.png" /></div>
              <div data-value="3"><img src="icons/star-3.png" /></div>
              <div data-value="4"><img src="icons/star-4.png" /></div>
              <div data-value="5"><img src="icons/star-5.png" /></div>
            </div>
          </div>
      </section>

      <!-- === Section: Shard Progress === -->
      <section class="section">
        <div class="section-header">Shard Progress</div>
        <div class="section-body">
          <div class="shard-container">
            <img src="icons/shard-mythic.png" alt="Shard Icon" class="shard-icon" />
            <div class="shard-info">
              <h2>Total shards needed: <span id="total-shards">0</span></h2>
              <label for="owned-shards">Owned shards:</label>
              <div class="shard-input-wrapper">
                <button id="shard-decrease">-</button>
                <input type="number" id="owned-shards" value="0" min="0" />
                <button id="shard-increase">+</button>
              </div>
              <div class="progress-bar-bg">
                <div id="progress-fill" class="progress-bar-fill"></div>
                <div id="progress-text" class="progress-bar-text">Missing: 0</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- === Section: Upgrade Info === -->
      <section class="section">
        <div class="section-header">Upgrade Status</div>
        <div class="section-body">
          <div id="upgrade-table"></div>
        </div>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.min.js"></script>
    </div>
  </body>
</html>
