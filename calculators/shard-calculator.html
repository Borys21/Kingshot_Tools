<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hero Star Shard Calculator</title>
  <link rel="stylesheet" href="shard-style.css" />
  <script src="shard-calc.js" defer></script>
</head>
<body>
  <h1>Hero Star Shard Calculator</h1>

  <div class="main-wrapper">
    <div style="flex: 1; min-width: 300px;">

      <!-- Current Star -->
      <label>Current star:</label>
      <div class="custom-select-wrapper">
        <select id="current-star" class="native-select">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <div id="current-star-fake" class="custom-select">
          <div data-value="0" class="selected"><img src="/assets/icons/star-0.png" /></div>
          <div data-value="1"><img src="/assets/icons/star-1.png" /></div>
          <div data-value="2"><img src="/assets/icons/star-2.png" /></div>
          <div data-value="3"><img src="/assets/icons/star-3.png" /></div>
          <div data-value="4"><img src="/assets/icons/star-4.png" /></div>
        </div>
      </div>

      <!-- Current Tier -->
      <label>Current tier:</label>
      <div class="custom-select-wrapper">
        <select id="current-tier" class="native-select">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div id="current-tier-fake" class="custom-select">
          <div data-value="0" class="selected"><img src="/assets/icons/star-0.png" /></div>
          <div data-value="1"><img src="/assets/icons/tier-1.png" /></div>
          <div data-value="2"><img src="/assets/icons/tier-2.png" /></div>
          <div data-value="3"><img src="/assets/icons/tier-3.png" /></div>
          <div data-value="4"><img src="/assets/icons/tier-4.png" /></div>
          <div data-value="5"><img src="/assets/icons/tier-5.png" /></div>
        </div>
      </div>

      <!-- Target Star -->
      <label>Target star:</label>
      <div class="custom-select-wrapper">
        <select id="target-star" class="native-select">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div id="target-star-fake" class="custom-select">
          <div data-value="1" class="selected"><img src="/assets/icons/star-1.png" /></div>
          <div data-value="2"><img src="/assets/icons/star-2.png" /></div>
          <div data-value="3"><img src="/assets/icons/star-3.png" /></div>
          <div data-value="4"><img src="/assets/icons/star-4.png" /></div>
          <div data-value="5"><img src="/assets/icons/star-5.png" /></div>
        </div>
      </div>

      <!-- Main Shard Progress UI -->
      <div class="shard-container">
        <img src="/assets/icons/shard.png" alt="Shard Icon" class="shard-icon" />
        <div class="shard-info">
          <h2>Total shards needed: <span id="total-shards">0</span></h2>
          <label for="owned-shards">Owned shards:</label>
          <input type="number" id="owned-shards" value="0" min="0" />
          <div class="progress-bar-bg">
            <div id="progress-fill" class="progress-bar-fill"></div>
            <div id="progress-text" class="progress-bar-text">Missing: 0</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Upgrade Table -->
    <div class="upgrade-container">
      <h3>Next upgrade:</h3>
      <div id="upgrade-table"></div>
    </div>
  </div>
</body>
</html>
